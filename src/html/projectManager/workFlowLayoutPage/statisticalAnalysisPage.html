<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据项目管理</title>
    <link rel="stylesheet" href="../../../css/common/common.css">
    <link rel="stylesheet" href="../../../css/public/api/main.css">
    <link rel="stylesheet" href="../../../css/public/index.css">
    <link rel="stylesheet" href="../../../css/lib/foundation-datepicker.min.css">
</head>
<body class="ck_bg_deepblack" ng-controller="controller">
<input id="http" type="hidden" value="../../..">
<input id="mapJson" type="hidden"
       value='{"projectId":1,"obj":{"typeNo":"statisticalAnalysis","url":"../../workFlow/statisticalAnalysis.html"},"pre":"123","next":"123","finish":"123","status":"0"}'>
<div class="ck_topbar ck_bg_kon">
    <div class="ck_title_font ck_title ck_font_white">数据项目管理系统</div>
    <nav class="ck_nav_topList ck_fr">
        <ul>
            <li class="ck_pr"><a ck-controlsdefaultclick="avater" class="ck_btn"><img class="ck_avatar"
                                                                                      src="../../../images/avater/ee.jpg">
            </a>
                <div ck-defaultclick="avater" class="ck_popup_auto ck_bg_sky-blue ck_popup_bright ck_dn">
                    <a class="ck_font_white" href="#">logout</a>
                </div>
            </li>
        </ul>
    </nav>
    <span ck-controlsnav="menu" class="ck_nav_menu_btn"></span>
    <nav ck-nav="menu" id="testMenu" class="ck_nav_menu ck_font_white">
        <ul class="ck_vertical_menu">
            <li ck-controlsdefaultclick="projectManager">项目管理</li>
            <ul class="ck_dn" ck-defaultclick="projectManager">
                <li><a href="../listPage/projectListPage.html">项目列表</a></li>
                <li><a href="../createPage/projectCreatePage.html">新建项目</a></li>
            </ul>
        </ul>
    </nav>
</div>
<div class="ck_content ck_leftbar_250px ck_bg_gray">
    <section class="bg_gray">
        <div class="ck_part">
            <h3>统计分析</h3>
        </div>
    </section>
    <br/>
    <section class="ck_pr">
        <ul class="ck_tab">
            <li class="active">统计分析列表</li>
        </ul>
        <a class="ck_pa ck_bg_rosiness ck_btn" ng-click="settingData(0,{})" style="right:40px;bottom:0">+</a>
    </section>
    <section class="table-responsive">
        <div class="dataListMinBox">
            <table class="ck_table ck_table_line">
                <thead class="bg_gray">
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>数据结果</th>
                    <th>维度</th>
                    <th>条件</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="ck_bg_white">
                <tr ng-repeat="item in dataList">
                    <td>{{item.paramId}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.dataType}}</td>
                    <td>{{item.dimension}}</td>
                    <td>{{item.condition}}</td>
                    <td>
                        <a class="ck_font_blue" ng-click="settingData(1,item.jsonParam)">&nbsp;编辑&nbsp;</a>
                        <a class="ck_font_rosiness" ng-click="doDelete(item.paramId)">&nbsp;删除&nbsp;</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div id="myAlt" class="ck_pa ck_bg_gunjyo ck_dn"
                 style="max-width:300px;color:#FFFFFF;left:40%;top:50%;padding: 0.5em 1em;font-size:14px;border-radius:6px">
            </div>
        </div>
    </section>
    <section class="tar">
        <a class="ck_font_gray" ng-click="showTz=!showTz" ng-init="showTz=false">{{showTz?"关闭":"提示:?"}}</a>
        <img class="ck_pa" style="left:40%" ng-if="showTz" src="../../../images/ts.png"/>
    </section>
    <div ng-repeat="item in list">
        <select ng-model="item.first">
            <option ng-repeat="l in firstList" value="{{l.value}}">{{l.name}}</option>
        </select>
        <select ng-model="item.ss">
            <option ng-repeat="l in ssList" value="{{l.value}}">{{l.name}}</option>
        </select>
    </div>
    <select>
        <option ng-repeat="item in firstList" value="{{item.value}}" ng-disabled="a(item.value)">{{item.name}}</option>
    </select>

    <section id="workFlowPart" class="workFlowBox">

    </section>
    <section>
        <div class="toolbar tac">
            <span ng-if="isCreate==0">
            <a class="ck_btn ck_btn_sure" ng-click="goPre()">上一步</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="ck_btn ck_btn_success" ng-click="goNext()">下一步</a>
            </span>
            <span ng-if="isCreate==1">
            <a class="ck_btn ck_btn_success" ng-click="goIndex()">完成</a>
            </span>
        </div>
    </section>
</div>
<script src="../../../js/lib/require.js"></script>
<script src="../../../js/config.js"></script>
<script src="../../../js/view/projectManager/workFlowLayoutPage/statisticalAnalysisPage.js"></script>
</body>
</html>
