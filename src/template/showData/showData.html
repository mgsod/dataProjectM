<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据项目管理</title>
    <#include "../module/css.html">
        </head>
<body ng-controller="controller" class="ck_bg_white">
<input id="http" type="hidden" value="${staticAddress}">
<input id="mapJson" type="hidden" value='${mapJson}'>
<section class="padding_2px">
    <ul class="ck_tab">
        <li ng-repeat="item in tabList" ng-click="searchParamter.type=item.id;searchParamter.detailId=item.detailId;searchParamter.lastIndexId ='';searchList('reset')"
            ng-class="{true:'active'}[searchParamter.type==item.id]">{{item.name}}
        </li>
    </ul>
</section>
<section class="table-responsive padding_2px" style="max-height: 650px; overflow-y: scroll;">
    <table class="ck_table ck_table_line">
        <thead class="bg_gray">
        <tr>
            <th ng-repeat="item in titleList">{{item}}</th>
        </tr>
        </thead>
        <tbody class="ck_bg_white">
        <tr ng-repeat="item in dataList">
            <td ng-repeat="j in titleList">
                <a onmouseenter="showAlt(this)" onmouseleave="hideAlt()"
                   message="{{item[$index].length<200?item[$index]:item[$index].substr(0,200)+'...'}}">{{item[$index].length<15?item[$index]:item[$index].substr(0,14)+"..."}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<div id="myAlt" class="ck_pa ck_bg_gunjyo ck_dn"
     style="max-width:300px;color:#FFFFFF;left:40%;top:50%;padding: 0.5em 1em;font-size:14px;border-radius:6px">
</div>
<section>
    <div class="toolbar ck_bg_white" ng-if="totalPage>1">
        <ul class="ck_pagination">
           <!-- <li><a ng-click="searchList('first')"
                   ng-class="{true:'disable'}[page=='1']">《</a>
            </li>-->
            <li><a ng-click="searchList('pre')"
                   ng-class="{true:'disable'}[searchParamter.page=='1' || isLoading ]">上一页</a>
            </li>
            <li><span>当前页:{{searchParamter.page}}，共{{totalPage}}页</span></li>
            <li><a ng-click="searchList('next')"
                   ng-class="{true:'disable'}[searchParamter.page==totalPage || isLoading]">下一页</a></li>
           <!-- <li><a ng-click="searchList('last')"
                   ng-class="{true:'disable'}[page==totalPage]">》</a></li>-->
        </ul>
    </div>
</section>
</body>
<#include "../module/script.html">
    <script src="${staticAddress}/js/view/showData/showData.js"></script>
</html>
