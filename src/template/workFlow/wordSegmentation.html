<div class="col_part ck_bg_white">
    <section>
        <h2>分词设置</h2>
    </section>
    <br/>
    <section>
        <div class="col_md_2"></div>
        <div class="col_md_3" style="height:200px;overflow-y:auto">已选词库:
            <div class="dib padding_2px" style="font-weight: bold"
                 ng-repeat="item in updateItem.wordLibraryList|orderBy:'type'">&nbsp;{{item.name}}&nbsp;</div>
            <br/><br/><br/>
            <div>
                <input type="radio" name="only" ng-checked="updateItem.actionType=='0'"
                       ng-click="updateItem.actionType=0"/>不用新词<br/>
                <input type="radio" name="only" ng-checked="updateItem.actionType==1"
                       ng-click="updateItem.actionType=1"/>自动判断
            </div>
        </div>
        <div class="col_md_2">
            <div style="height:200px;overflow-y:auto">
                <a class="ck_btn ck_btn_cancel" ng-click="getCk()">选择词库</a>
            </div>
        </div>
        <div class="col_md_2">
            <div id="treeBox" class="dn" style="height:200px;overflow-y:auto">
                <ul class="tree">
                    <li ng-repeat="item in wordList" ng-if="item.type==0">
                        <a ng-click="chooseItem(item)">{{item.name}}</a>
                        <input type="checkbox"
                               ng-checked="checkSelect(item)"
                               ng-click="chooseItem(item)"/></li>
                    <li><span>项目词库</span>
                        <ul>
                            <li ng-repeat="item in wordList" ng-if="item.type==1">
                                <a ng-click="chooseItem(item)">{{item.name}}</a>
                                <input type="checkbox"
                                       ng-checked="checkSelect(item)"
                                       ng-click="chooseItem(item)"/>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <br/>
    </section>
    <br/>
    <section class="tar padding_2px">
        <a class="ck_btn ck_btn_sure" ng-click="doUpload()">确定</a>
    </section>
</div>
